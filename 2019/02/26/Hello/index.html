package com.jcpt.utils;import com.g"><meta name="keywords" content="[&quot;java&quot;,&quot;后端&quot;]"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/accimage.png" style="width:127px;"><h3 title><a href="/">xNie's Blog</a></h3><div class="description"><p>黑作坊</p></div></div></div><ul class="social-links"></ul><div class="footer"><span>主题由 </span><a href="https://www.caicai.me">CaiCai </a><span> 与 </span><a href="https://github.com/Ben02/hexo-theme-Anatole">Ben </a><span> 设计</span><div class="by_farbox"><a href="https://hexo.io/zh-cn/" target="_blank"> 博客框架基于Hexo</a><br><a href="https://dev.tencent.com/" target="_blank"> 使用CODING持续集成</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/about">关于</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img src="/images/accimage.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>Caffeine本地缓存</a></h3></div><div class="post-content"><blockquote>
<p>相比于Redis,在某些数据字典等使用频率极高且变化不多的字段,可以采用本机的缓存策略,Caffeine相比于Map的优势在于可以设置容量和过期时间,可以使用方法或注解进行使用</p>
</blockquote>
<blockquote>
<p>此方法不适用与分布式的数据的缓存,如验证码等</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> com.jcpt.utils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> com.github.benmanes.caffeine.cache.Caffeine;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cache.CacheManager;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cache.annotation.EnableCaching;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cache.caffeine.CaffeineCache;</span><br><span class="line"><span class="keyword">import</span> org.springframework.cache.support.SimpleCacheManager;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.annotation.Bean;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.annotation.Configuration;</span><br><span class="line"><span class="keyword">import</span> org.springframework.context.annotation.Primary;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.TimeUnit;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Configuration</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CaffeineConfig</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> DEFAULT_MAXSIZE = <span class="number">10000</span>;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> DEFAULT_TTL = <span class="number">600</span>;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 定义cache名称、超时时长（秒）、最大容量</span></span><br><span class="line"><span class="comment">     * 每个cache缺省：10秒超时、最多缓存50000条数据，需要修改可以在构造方法的参数中指定。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">enum</span> Caches&#123;</span><br><span class="line">        getUserById(<span class="number">5</span>),          <span class="comment">//有效期600秒</span></span><br><span class="line">        listCustomers(<span class="number">7200</span>,<span class="number">1000</span>),  <span class="comment">//有效期2个小时 , 最大容量1000</span></span><br><span class="line">        phoneChkCode(<span class="number">30</span>*<span class="number">60</span>),</span><br><span class="line">        ;</span><br><span class="line">        Caches() &#123;</span><br><span class="line">        &#125;</span><br><span class="line">        Caches(<span class="keyword">int</span> ttl) &#123;</span><br><span class="line">            <span class="keyword">this</span>.ttl = ttl;</span><br><span class="line">        &#125;</span><br><span class="line">        Caches(<span class="keyword">int</span> ttl, <span class="keyword">int</span> maxSize) &#123;</span><br><span class="line">            <span class="keyword">this</span>.ttl = ttl;</span><br><span class="line">            <span class="keyword">this</span>.maxSize = maxSize;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">int</span> maxSize=DEFAULT_MAXSIZE;    <span class="comment">//最大數量</span></span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">int</span> ttl=DEFAULT_TTL;        <span class="comment">//过期时间（秒）</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getMaxSize</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> maxSize;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getTtl</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> ttl;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 创建基于Caffeine的Cache Manager</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Bean</span></span><br><span class="line">    <span class="meta">@Primary</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> CacheManager <span class="title">caffeineCacheManager</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        SimpleCacheManager cacheManager = <span class="keyword">new</span> SimpleCacheManager();</span><br><span class="line">        ArrayList&lt;CaffeineCache&gt; caches = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span>(Caches c : Caches.values())&#123;</span><br><span class="line">            caches.add(<span class="keyword">new</span> CaffeineCache(c.name(),</span><br><span class="line">                    Caffeine.newBuilder().recordStats()</span><br><span class="line">                            .expireAfterWrite(c.getTtl(), TimeUnit.SECONDS)</span><br><span class="line">                            .maximumSize(c.getMaxSize())</span><br><span class="line">                            .build())</span><br><span class="line">            );</span><br><span class="line">        &#125;</span><br><span class="line">        cacheManager.setCaches(caches);</span><br><span class="line">        <span class="keyword">return</span> cacheManager;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
